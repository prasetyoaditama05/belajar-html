<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bilangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Bilangan</h1>
    </div>
    <div class="container2">
        <input type="text" id="decimalInput" placeholder="Masukkan angka desimal">
        <button id="convertBtn">Konversi</button>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const input = document.getElementById('decimalInput').value;
            
            if (!isNaN(input) && input.trim() !== '') {
                const decimal = parseInt(input, 10);
                const binary = (decimal >>> 0).toString(2);
                const octal = (decimal >>> 0).toString(8);
                const hexadecimal = (decimal >>> 0).toString(16).toUpperCase();
                alert(`Biner: ${binary}\nOktal: ${octal}\nHeksadesimal: ${hexadecimal}`);
            } else {
                alert("Masukkan Angka yang benar!");
            }
        });
    </script>
</body>
</html>
