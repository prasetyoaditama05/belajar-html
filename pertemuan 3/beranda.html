<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <a href="https://satyaterrabhinneka.ac.id/" target="_self"><img
            src="https://satyaterrabhinneka.ac.id/assets/img/logo-universitas-satya-terra-bhinneka.png" alt="logo">
    </a>
    <h2>Menu Navigasi</h2>
    <ul>
        <li><a href="https://satyaterrabhinneka.ac.id/">Beranda</a></li>
        <li><a href="https://satyaterrabhinneka.ac.id/profil/visi-misi/">Tentang Kami</a></li>
        <li><a href="https://satyaterrabhinneka.ac.id/kontak/">Hubungi Kami</a></li>
    </ul>
    <h2>Formulir Pengguna</h2>
    <table>
        <form>
            <tr>
                <td>
                    <label for="nama">Nama:</label><br>
                    <input type="text" id="nama" name="nama"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat">Alamat:</label><br>
                    <input type="textarea" id="alamat" name="alamat" style="height: 200px; width: 400px;"><br><br>
                    <button type="submit" class="btn btn-info">Submit</button>
                    
                </td>
                <td>
                    <label for="Jenis Kelamin">Jenis Kelamin:</label><br>
                    <input type="radio" id="jk" name="jenis_kelamin" value="laki-laki">
                    <label for="Laki-laki">Laki-laki</label><br>
                    <input type="radio" id="jk" name="jenis_kelamin" value="perempuan">
                    <label for="Perempuan">Perempuan</label><br>
                    <label for="Hobi">Hobi:</label><br>
                    <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label for="Olahraga">Olahraga</label><br>
                    <input type="checkbox" id="musik" name="hobi" value="musik">
                    <label for="Musik">Musik</label><br>
                    <input type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label for="Membaca">Membaca</label><br>
                </td>
                
                <td>
                    <label for="Usia">Usia:</label><br>
                    <input type="number" id="Usia" name="Usia" style="width: 80px;"><br>
                    <label for="Pilih Gambar">Pilih Gambar:</label><br>
                    <input type="file" id="Gambar" name="Gambar"><br>
                    <label for="Tanggal Lahir">Tanggal Lahir:</label><br>
                    <input type="date" id="Tanggal Lahir" name="Tanggal Lahir"><br>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
